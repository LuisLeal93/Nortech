<form (ngSubmit)="actualizarDatos(forma)" #forma="ngForm">

    <div class="form-group row" style="max-width: 500px;">

        <div class="col-sm-12" style="padding-top: 8%;">
            <div class="card">
                <h4 class="card-header">Configuracion de la cuenta</h4>
                <div class="card-body">

                    <h5 class="card-title" style="padding-top: 4%;">Informacion de Usuario</h5>
                    <ul class="list-group">
                        <li class="list-group-item">id: {{dataUsuario[0].id}} </li>
                        <li class="list-group-item">username: {{username}} </li>
                        <li class="list-group-item">edad: {{dataUsuario[0].edad}} </li>
                    </ul>

                    <h5 class="card-title" style="padding-top: 4%;">Tarjetas asociadas</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="tarjetaCredito" [(ngModel)]=tarjetaCredito #_tarjetaCredito="ngModel">
                        <label class="form-check-label" for="defaultCheck1">
                          Tarjeta Credito
                        </label>
                    </div>

                    <label class="col-2 col-form-label">&nbsp;</label>
                    <div class="input-group col-md-1">
                        <button type="submit" class="btn btn-outline-primary"> Actualizar </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</form>
